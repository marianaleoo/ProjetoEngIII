<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Bootstrap</title>	  	  <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Projeto Engenharia 3</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Opções</a></li>
                    <li><a href="#">Perfil</a></li>
                    <li><a href="#">Ajuda</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div id="main" class="container-fluid">
        <h3 class="page-header">Editar Cliente</h3>
        <form action="index.html">
            <div class="row">
                <div class="form-group col-md-4">
                    <label for="campo1">Nome</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o nome">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo2">CPF</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o cpf">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo3">Crédito</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o valor">
                </div>

                <div class="form-group col-md-3">
                    <label for="campo1">Código</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o código">
                </div>

                <div class="form-group col-md-3">
                    <label for="campo2">Validade</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite a validade">
                </div>

                <div class="form-group col-md-3">
                    <label for="campo3">Tipo Doc</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o tipo do documento">
                </div>

                <div class="form-group col-md-3">
                    <label for="campo3">Descrição</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite a descrição do documento">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo1">Dependente</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o nome">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo2">Parentesco</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o parentesco">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo3">Descrição</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite a descrição do parentesco">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo1">Logradouro</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o logradouro">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo2">Número</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o número">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo3">CEP</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o cep">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo1">Complemento</label>
                    <input type="text" class="form-control" id="campo1" placeholder="Digite o complemento">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo2">Tipo Endereço</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite o tipo do endereço">
                </div>

                <div class="form-group col-md-4">
                    <label for="campo3">Descrição</label>
                    <input type="text" class="form-control" id="campo3" placeholder="Digite a descrição do endereço">
                </div>
            </div>
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
        </form>
    </div>

    <!-- jQuery (necessario para os plugins Javascript do Bootstrap) -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
